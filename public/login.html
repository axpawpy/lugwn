<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login | WhatsApp Fixer</title>
  <style>
    body{background:#0d1117;color:#e6edf3;font-family:Inter,system-ui;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:#161b22;padding:24px;border-radius:12px;max-width:420px;width:100%}
    input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;background:#0d1117;outline:1px solid #30363d;color:#e6edf3}
    button{background:#25d366;color:#071018;border:none;padding:10px;border-radius:8px;width:100%;cursor:pointer}
    .msg{margin-top:8px;font-size:0.95rem}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="color:#25d366">WhatsApp Fixer ‚Äî Login</h2>
    <form id="loginForm">
      <input id="username" placeholder="Username" required />
      <input id="password" placeholder="Password" type="password" required />
      <button type="submit">üîê Masuk</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "/index.html";
    }
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "‚è≥ Memeriksa...";
      const data = { username: document.getElementById("username").value, password: document.getElementById("password").value };
      try {
        const res = await fetch("/api/login", { method: "POST", headers: {"Content-Type":"application/json"}, body: JSON.stringify(data) });
        const j = await res.json();
        if (j.success) {
          localStorage.setItem("loggedIn","true");
          localStorage.setItem("token", j.token);
          localStorage.setItem("role", j.role || "user");
          msg.textContent = "‚úÖ Login berhasil!";
          setTimeout(()=> window.location.href = "/index.html", 700);
        } else {
          msg.textContent = "‚ùå " + j.message;
          msg.style.color = "#ff5555";
        }
      } catch (err) {
        msg.textContent = "‚ùå Terjadi kesalahan koneksi.";
        msg.style.color = "#ff5555";
      }
    });
  </script>
</body>
</html>
